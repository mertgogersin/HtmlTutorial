<!--13) Ekrana bir input bir buton koy. Butona tıkladığında inputtan aldığı renk değerini body background a atasın. eğer atama yapamazsa ekrana uyarı versin ***-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <input type="text" name="" id="renk">
    <button onclick="ColorChange()">Renk Değiştir</button>
</body>

</html>
<script>

    function ColorChange() {
        var body = document.getElementById('body');
        var color = document.getElementById('renk').value;
        body.style.backgroundColor = color;
        if (body.style.backgroundColor != color) {
            alert("Böyle bir renk yok");
        }
    }
</script>
