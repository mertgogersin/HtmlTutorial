<body>

    <div id="asd">

        <button id="Button1">1</button>
        <button id="Button2">2</button>
        <button id="Button3">3</button>
    </div>

    <button onclick="ResetButtons()" style="display: block;">Reset</button>

</body>

<script>
    let buttons = document.getElementById("asd").getElementsByTagName("button");


    var myFunction = function (x) {
   
    buttons[x].style.display = "none";
       
    }

    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', myFunction(i));
    }

    /*function DeleteButton(x) {

    button.style.display="none";

    function ResetButtons() {
        let buttons = document.getElementById("asd").getElementsByTagName("button");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].style.display = "inline-block";

        }

    }
</script>
