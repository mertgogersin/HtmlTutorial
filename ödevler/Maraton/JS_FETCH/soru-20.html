<script>
    let orders = [];
    let prices = []
    
    function GetPrices() {
        fetch('https://northwind.vercel.app/api/orders')
            .then(res => res.json())
            .then(data => {
                data.map(item => {
                    
                    let sayi = 0;
                    for (let j = 0; j < item.details.length; j++) {
                        var price = item.details[j].unitPrice * item.details[j].quantity * (1 - item.details[j].discount)
                        sayi += price;
                    }
                    let order = {
                        Id: item.id,
                        Price: sayi
                    };
                    prices.push(order);


                })
                console.log(prices);
            })
        // console.log(orders);


    }
    
</script>
