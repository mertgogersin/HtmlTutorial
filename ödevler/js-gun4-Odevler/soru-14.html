<!--14) Ekrana bir buton koy. Butona tıklandığında çekilen ÜRÜNLERİN fiyatlarının %18 ini console a yazdır-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id='table'>
        <tr>
            <th>Product Name</th>
            <th>UnitPrice(%18)</th>
        </tr>
        
    </table>
    <button id ='getData'>Get Data</button>
</body>
</html>
<script>
    document.getElementById('getData').addEventListener('click',function(){
        fetch('https://northwind.vercel.app/api/products')
        .then(res=>res.json())
        .then(data=>{
            data.map(item=>{
                let product={
                    name:item.name,
                    price:item.unitPrice*0.18
                }
            let newtr=document.createElement('tr');
            let newtd1=document.createElement('td');
            let newtd2=document.createElement('td');
            newtd1.innerHTML=product.name;
            newtd2.innerHTML=product.price;
            newtr.addEventListener('click',function(){this.hidden=true;})
            newtr.appendChild(newtd1);
            newtr.appendChild(newtd2);
            document.getElementById('table').appendChild(newtr);
            })
        })
    })
</script>
