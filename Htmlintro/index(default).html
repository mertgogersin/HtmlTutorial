<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt+shift+f ile dökümanı düzenleyebilirsiniz
    alt+z ile word wrap yapabilirsiniz
    shift+delete ile kod satırını silebilirsiniz
    satıra gelip end tuşuna bastığımızda satırı kopyalama kesme gibi işlemleri yapabiliriz
    intellisense kaybolduğunda ctrl+space yaparsanız intellisense i tekrar açar-->

    <!--li leri yanyana yazsan da yine alt alta sıralar. bunun için ayrı işlemler olacaktır.-->
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Surname</td>
                <td>Country</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Çağatay</td>
                <td>Yıldız</td>
                <td>Türkiye</td>
            </tr>

            <tr>
                <td>Korhan</td>
                <td>Yılmaz</td>
                <td>Almanya</td>
            </tr>

        </tbody>



    </table>


    <ul>
        <li>Maiden</li>
        <li>Gojira</li>
        <li>Parkway Drive</li>
    </ul>


    <h1>Mert</h1>

    <h1>Gizem</h1>

    <p>Onur</p>
    <p>Çağrı</p>

    <!--href ile yazdığın link e gönderir
    target elementi de yeni sekmede açmak için kullanılabilir-->
    <a href="http://google.com" target="_blank">Google'a git</a>

    <img src="koala.jpeg" width="150" height="200">
</body>

</html>
