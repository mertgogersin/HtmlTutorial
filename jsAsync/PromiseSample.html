<script>

    let myPromise = new Promise(function (resolve, reject) {

        try {
            //işlem bloğu
            //işlem başarılı olduysa
            let user = { name: 'Cagatay', surname: 'Yıldız' };
            resolve(user);

        } catch (error) {

            reject(error)

        }
    });

    //then başarılıysa o then işlemini yapacak değilse catch işlemini yapacak
    myPromise.then((data) => {
        console.log(data);
    })
    .catch((err) => {
        console.log(err);
    })

    console.log('Çağatay');




</script>
